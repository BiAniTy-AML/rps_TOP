<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./main.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            <div class="game_title">Rock paper scissors</div>
            <div class="links">
                <a
                    href="https://github.com/BiAniTy-AML/Rock_paper_scissors"
                    target="_blank"
                >
                    <img
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                    />
                </a>
            </div>
        </header>

        <div class="choices">
            <button class="choice rock">Rock</button
            ><button class="choice scissors">Scissors</button
            ><button class="choice paper">Paper</button>
        </div>
        <br />
        <div class="scores" style="display: none">Scores</div>
    </body>
</html>
